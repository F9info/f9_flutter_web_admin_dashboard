name: f9project
description: This is the F9 Project Admin Panel.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  flutter_svg: ^0.23.0+1
  provider: ^5.0.0  

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
   - family: Oswald SemiBold
     fonts:
     - asset: assets/fonts/Oswald-SemiBold.ttf

   - family: Lato
     fonts:
     - asset: assets/fonts/Lato-Regular.ttf

   - family: OpenSans SemiBold
     fonts:
     - asset: assets/fonts/OpenSans-SemiBold.ttf